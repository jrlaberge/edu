{% extends 'layout.html' %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr>
                <td>{{ t['symbol'] }}</td>
                <td>{{ t['quantity'] }}</td>
                <td>{{ t['price'] }}</td>
                <td>{{ t['created_at'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
